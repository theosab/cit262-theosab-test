
name: Test Login Endpoint

on: [push]
jobs:
  dev-test:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
         node-version: '14'

      - run: npm install
        
      - name: Run test
        run: npm jest